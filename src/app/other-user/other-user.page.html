<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
        <ion-icon class="back-icon" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Başka Kullanıcı</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="userProfile" padding>
    <ion-card>
      <img src="../../assets/profil.jpg"/>
      <ion-card-header>
        <ion-card-subtitle>Profil:</ion-card-subtitle>
        <ion-card-title>{{userProfile.username}}</ion-card-title>
      </ion-card-header>
      
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>{{userProfile.email}}</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>Kayıt tarihi: {{userProfile.date | date}}</ion-label>
        </ion-item>
    </ion-card>
</ion-content>
