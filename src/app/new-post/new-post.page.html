<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
        <ion-icon class="back-icon" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Yeni Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Anonim olsun</ion-label>
    <ion-toggle color="dark" [(ngModel)]="anonim"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Başlık:</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">İçerik:</ion-label>
    <ion-textarea rows="8" [(ngModel)]="content"></ion-textarea>
  </ion-item>

  <ion-button (click)="createPost()" size="large" shape="round" expand="full" color="primary" margin>Post Oluştur</ion-button>

</ion-content>
