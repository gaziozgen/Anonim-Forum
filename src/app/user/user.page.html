<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="user">Profil</ion-title>
    <ion-title *ngIf="!user">Giriş Yap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user" padding>

    <ion-card>
      <img src="../../assets/profil.jpg"/>
      <ion-card-header>
        <ion-card-subtitle>Profil:</ion-card-subtitle>
        <ion-card-title>{{user.username}}</ion-card-title>
      </ion-card-header>
    
      
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>{{user.email}}</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>Kayıt tarihi: {{user.date | date}}</ion-label>
        </ion-item>
    </ion-card>

    <ion-button (click)="logout()" shape="round" expand="full" color="danger" margin>Çıkış Yap</ion-button>
</ion-content>

<ion-content *ngIf="!user" padding>
    <ion-item>
      <ion-label position="floating">E-posta</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Şifre</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-button (click)="login()" size="large" shape="round" expand="full" color="primary" margin>Giriş Yap</ion-button>
    <ion-button routerLink="/register" routerDirection="forward" size="large" shape="round" expand="full" color="tertiary" margin>Kayıt Ol</ion-button>
</ion-content>
