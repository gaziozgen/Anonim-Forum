<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
        <ion-icon class="back-icon" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Kayıt Ol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">E-posta</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Şifre</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Kullanıcı Adı</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-button (click)="register()" size="large" shape="round" expand="full" color="primary" margin>Hesap Oluştur</ion-button>

</ion-content>
